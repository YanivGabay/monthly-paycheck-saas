<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monthly Paycheck SaaS{% endblock %}</title>
    
    <!-- Tailwind CSS - CDN (will work on production build later) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        // Suppress the production warning for testing
        tailwind.config = {
            content: ["./templates/**/*.html"],
            theme: {
                extend: {
                    fontFamily: {
                        'hebrew': ['Arial', 'David', 'Times New Roman', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    
    <!-- Custom styles for Hebrew/RTL support -->
    <style>
        .rtl-input {
            direction: rtl;
            text-align: right;
        }
        .ltr-override {
            direction: ltr;
            text-align: left;
        }
        .upload-progress {
            display: none;
        }
        .htmx-request .upload-progress {
            display: block;
        }
        .htmx-request .upload-button {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">מערכת חלוקת תלושי שכר</h1>
                <nav class="space-x-4 space-x-reverse">
                    <a href="/" class="hover:text-blue-200 transition-colors">עמוד ראשי</a>
                    <a href="/test-names" class="hover:text-blue-200 transition-colors">בדיקת שמות</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Monthly Paycheck SaaS - מערכת חלוקת תלושי שכר</p>
        </div>
    </footer>

    <!-- htmx Configuration -->
    <script>
        // Configure htmx for Hebrew/RTL
        document.body.addEventListener('htmx:beforeRequest', function(event) {
            console.log('Processing request...');
        });
        
        document.body.addEventListener('htmx:afterRequest', function(event) {
            console.log('Request completed');
        });
    </script>
</body>
</html>
